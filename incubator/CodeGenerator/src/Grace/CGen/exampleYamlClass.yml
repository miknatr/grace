## Example YAML Template
#1 defaultClassGenerator (yamlDir, toDir, YamlClass)
config:
  namespace: 'Model'
yaml:
  fooClass: 
    implements: none
    fields:
      fieldName: {}
      field2: {}
  barClass:
    implements: none
    fields: {fieldFoo, fieldBar}
#2 Record - DefaultConcreteClassGenerator
yaml:
  fooClass:
    extends: abstractDefaultClass
    #if fieldname starts with "field" then its private field in class
    fields: {fieldName, field2}
  barClass:
    extends: absctractSomeClass
    fields: {fieldFoo, fieldBar}
#3 Manager.  return FinderSql for entities
yaml:
  nameClass:
    entity: {fooEntity, barEntity}